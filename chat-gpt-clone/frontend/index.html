<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Chat GPT</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      /* Background image */
      background-image: url('https://images.pexels.com/photos/110854/pexels-photo-110854.jpeg');
      background-size: cover;       /* Fill the screen */
      background-position: center;  /* Center it */
      background-repeat: no-repeat; /* Donâ€™t repeat */
      background-attachment: fixed; /* Optional: makes it stay fixed while scrolling */
      min-height: 100vh;            /* Full screen height */
    }

    /* Optional: add a semi-transparent overlay for readability */
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      padding-top: 20%;
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>

<body class="text-white overflow-x-hidden">
  <div class="overlay">
    <div class="container mx-auto max-w-3xl pb-44" id="chat-container">
      <div class="fixed inset-x-0 bottom-0 flex items-center justify-center">
        <div class="bg-neutral-800 bg-opacity-70 p-2 rounded-3xl w-full max-w-3xl mb-3">
          <textarea
            class="w-full resize-none outline-0 p-3 text-white rounded-xl"
            rows="2"
            id="input"
          ></textarea>
          <div class="flex items-center justify-end">
            <button
              class="bg-white px-4 py-1 text-black rounded-full cursor-pointer hover:bg-gray-300"
              id="askbtn"
            >
              ask
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
